<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Table</title>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script type="module" src="./scripts/index.js"></script>
  </head>
  <body>
    <div class="max-w-screen-lg mx-auto">
      <h1
        class="title font-black text-6xl text-slate-700 mt-12 mb-6 text-center"
      >
        Data Table Activity
      </h1>
      <h2
        class="title font-black text-5xl text-slate-700 mt-12 mb-6 text-center"
      >
        Form
      </h2>
      <section class="section flex-col pb-16">
        <form action="POST" class="form mb-8">
          <div class="mb-4">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              class="block border-2 w-full p-2 rounded-md"
              required
            />
          </div>
          <div class="mb-4">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              class="block border-2 w-full p-2 rounded-md"
              required
            />
          </div>
          <div class="flex mb-4 gap-x-4" id="bookmark">
            <div class="grow">
              <label for="course">Gender</label>
              <div class="flex gap-x-4 mt-2">
                <div>
                  <input
                    type="radio"
                    name="gender"
                    id="gender-male"
                    value="male"
                    class=""
                    required
                  />
                  <label for="gender-male" class="font-bold">Male</label>
                </div>
                <div>
                  <input
                    type="radio"
                    name="gender"
                    id="gender-female"
                    value="female"
                    class=""
                  />
                  <label for="gender-female" class="font-bold">Female</label>
                </div>
              </div>
            </div>
            <div class="grow">
              <label for="age">Age</label>
              <input
                type="number"
                id="age"
                name="age"
                class="block border-2 w-full p-2 rounded-md"
                required
              />
            </div>
          </div>
          <div class="mb-4">
            <label for="position">Position</label>
            <select
              id="position"
              name="position"
              class="block border-2 w-full p-2 rounded-md"
              required
            >
              <option value="" disabled selected>Select a position</option>
              <option value="teacher">Teacher</option>
              <option value="student">Student</option>
            </select>
          </div>

          <input
            value="Save"
            type="submit"
            class="form__submit bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg cursor-pointer"
          />
        </form>
        <div id="filter-input">
          <h2
            class="title font-black text-5xl text-slate-700 mt-12 mb-6 text-center"
          >
            Table
          </h2>
          <h3 class="text-xl font-bold ml-1 mb-2">Filters</h3>
          <div class="flex items-center mb-4 justify-between gap-x-4">
            <input
              type="text"
              class="border-2 py-2 px-4 rounded-lg w-1/4 grow-0"
              placeholder="Filter by name"
              name="filter"
              id="filter"
            />
            <div class="flex gap-x-4 grow">
              <div>
                <input
                  type="radio"
                  name="gender"
                  id="gender-gender-male"
                  value="male"
                  class=""
                  required
                />
                <label for="gender-gender-male">Male</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="gender"
                  id="gender-gender-female"
                  value="female"
                  class=""
                />
                <label for="gender-gender-female">Female</label>
              </div>
            </div>
            <div class="flex gap-x-4 grow">
              <div>
                <input
                  type="radio"
                  name="position"
                  id="gender-position-teacher"
                  value="teacher"
                  class=""
                  required
                />
                <label for="gender-position-teacher">Teacher</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="position"
                  id="gender-position-student"
                  value="student"
                  class=""
                />
                <label for="gender-position-student">Student</label>
              </div>
            </div>
            <div class="flex items-center gap-x-2 grow w-1/5">
              <label>Age Range</label>
              <input
                type="number"
                id="age-min"
                name="age-min"
                class="w-1/6 border-2 p-2 rounded-md"
                required
              />
              <label>to</label>
              <input
                type="number"
                id="age-max"
                name="age-max"
                class="w-1/6 border-2 p-2 rounded-md"
                required
              />
            </div>
            <div>
              <button
                class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg cursor-pointer"
                id="filter-button"
              >
                Filter
              </button>
              <button
                class="border-2 py-2 px-4 rounded-lg cursor-pointer"
                id="clear-button"
              >
                Clear
              </button>
            </div>
        </div>
        <table class="w-full border border-collapse">
          <thead>
            <tr>
              <th class="border p-2 bg-slate-100">Full Name</th>
              <th class="border p-2 bg-slate-100">Gender</th>
              <th class="border p-2 bg-slate-100">Age</th>
              <th class="border p-2 bg-slate-100">Position</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </section>
    </div>
  </body>
</html>
