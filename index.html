<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Table</title>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script type="module" src="./scripts/index.js"></script>
  </head>
  <body>
    <div class="max-w-screen-lg mx-auto">
      <h1
        class="title font-black text-6xl text-slate-700 mt-12 mb-6 text-center"
      >
        Data Table Activity
      </h1>
      <h2
        class="title font-black text-5xl text-slate-700 mt-12 mb-6 text-center"
      >
        Form
      </h2>
      <section class="section flex-col pb-16">
        <form action="POST" class="form mb-8">
          <div class="mb-4">
            <label for="name" class="form__label">First Name</label>
            <input
              type="text"
              id="name"
              name="Name"
              class="form__field block border-2 w-full p-2 rounded-md"
              required
            />
          </div>
          <div class="mb-4">
            <label for="name" class="form__label">Last Name</label>
            <input
              type="text"
              id="name"
              name="Name"
              class="form__field block border-2 w-full p-2 rounded-md"
              required
            />
          </div>
          <div class="flex mb-4 gap-x-4" id="bookmark">
            <div class="grow">
              <label for="course" class="form__label">Gender</label>
              <div class="flex gap-x-4 mt-2">
                <div class="form__radio-group">
                  <input
                    type="radio"
                    id="course1"
                    name="course"
                    value="male"
                    class=""
                    required
                  />
                  <label for="course1" class="font-bold">Male</label>
                </div>
                <div class="form__radio-group">
                  <input
                    type="radio"
                    id="course2"
                    name="course"
                    value="female"
                    class=""
                  />
                  <label for="course2" class="font-bold">Female</label>
                </div>
              </div>
            </div>
            <div class="grow">
              <label for="name">Age</label>
              <input
                type="number"
                id="name"
                name="Name"
                class="form__field block border-2 w-full p-2 rounded-md"
                required
              />
            </div>
          </div>
          <div class="mb-4">
            <label for="gender">Position</label>
            <select
              id="gender"
              name="gender"
              class="form__field form__field--select block border-2 w-full p-2 rounded-md"
              required
            >
              <option
                value=""
                disabled
                selected
                class="form__option form__option--disabled"
              >
                Select a position
              </option>
              <option value="teacher">Teacher</option>
              <option value="student">Student</option>
            </select>
          </div>

          <input
            value="Save"
            type="submit"
            class="form__submit bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg cursor-pointer"
          />
        </form>
        <div id="filter-input">
          <h2
            class="title font-black text-5xl text-slate-700 mt-12 mb-6 text-center"
          >
            Table
          </h2>
          <div class="flex items-center mb-4 justify-between">
            <p class="caption-top text-left">
              You selected:
              <span id="data-selected">None</span>
            </p>
            <input
              type="text"
              class="border-2 py-2 px-4 rounded-lg w-1/3"
              placeholder="Filter by name, gender, age, or position"
              name="filter"
              id="filter"
            />
          </div>
        </div>
        <table class="w-full border border-collapse">
          <thead>
            <tr>
              <th class="border p-2 bg-slate-100">Full Name</th>
              <th class="border p-2 bg-slate-100">Gender</th>
              <th class="border p-2 bg-slate-100">Age</th>
              <th class="border p-2 bg-slate-100">Position</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </section>
    </div>
  </body>
</html>
